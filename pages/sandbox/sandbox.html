<html lang="en">

<head>
    <!--Metadata-->
    <meta charset="UTF-8",name="viewport"content="width=device-width",initial-scale="1.0">

    <title id="page">Sandbox</title>
    <script src="/components/js/nav-bar-v2.js" type="text/javascript" defer></script>
    <script src="/components/js/clock.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="/components/css/darkish.css">
    <link rel="stylesheet" href="/components/css/sandbox.css">
    <link rel="stylesheet" href="/components/css/calculator.css">
    <link rel="stylesheet" href="/components/css/clock.css">
</head>

<body>
    
    <div class="container">

    </div>

    <br>

    <div id="toybox">
    <h2>Toybox</h2>
        <details open id="calculatorFold"> 
            <summary>BroCode Calculator Tutorial</summary>
            <!--Calculator-->
            <div id="calculator">
                <input id="display" readonly>
                <div id="keys">
                    <button class="OpKey" onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button class="OpKey" onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button class="OpKey" onclick="appendToDisplay('*')">*</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button class="OpKey" onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button class="OpKey" onclick="clearDisplay()">C</button>
                </div>
                <script src="/components/js/calculator.js"></script>
            </div>
        </details>
    </div>
</body>
